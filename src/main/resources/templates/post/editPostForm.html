<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
         .container {
         max-width: 800px;
         }
         .field-error {
         border-color: #dc3545;
         color: #dc3545;
         }
 </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>게시글 수정</h2>
  </div>
  <form action="" method="post">
    <div class="row">
      <div class="col">
        <label for="title">제목</label>
        <input type="text" style="width:650px;" id="title" th:field="${postEditForm.title}" class="form-control"
               th:errorclass="field-error">
        <div class="field-error" th:errors="${postEditForm.title}" />
      </div>
    </div>
    <hr class="my-2">
    <div>
      <label for="content">내용</label>
      <p><textarea id="content" cols="104" rows="20" th:field="${postEditForm.content}" placeholder="내용을 입력하세요." th:errorclass="field-error"></textarea></p>
      <div class="field-error" th:errors="${postEditForm.content}" />
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">게시글 저장</button>
      </div>
      <div class="col" >
        <button class="w-100 btn btn-secondary btn-lg"
                th:onclick="|location.href='@{/}'|"
                type="button">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
