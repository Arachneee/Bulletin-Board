<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <style>
         .container {
         max-width: 800px;
         }
         .field-error {
         border-color: #dc3545;
         color: #dc3545;
         }
 </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>게시글 수정</h2>
  </div>
  <form action="" th:action th:object="${postEditDto}" method="post">
    <div th:if="${#fields.hasGlobalErrors()}">
      <p class="field-error" th:each="err : ${#fields.globalErrors()}"
         th:text="${err}">전체 오류 메시지</p>
    </div>
    <div>
      <label for="id">게시글 ID</label>
      <input type="text" style="width:800px;" id="id" th:field="*{id}" class="form-control" readonly>
    </div>
    <div>
      <label for="title">제목</label>
      <input type="text" style="width:800px;" id="title" th:field="*{title}" class="form-control"
             th:errorclass="field-error">
      <div class="field-error" th:errors="*{title}" />
    </div>
    <div>
      <label for="content">내용</label>
      <p><textarea id="content" cols="104" rows="20" th:field="*{content}" placeholder="내용을 입력하세요."></textarea></p>
      <div class="field-error" th:errors="*{content}" />
    </div>
    <span th:object="${postSearchCondition}">
      <input type="hidden" th:field="*{searchCode}">
      <input type="hidden" th:field="*{searchString}">
      <input type="hidden" th:field="*{sortCode}">
      <input type="hidden" th:field="*{page}">
    </span>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">게시글 저장</button>
      </div>
      <div class="col" th:object="${postSearchCondition}">
        <button class="w-100 btn btn-secondary btn-lg"
                th:onclick="|location.href='@{/posts/{id}(id=${postEditDto.id}, searchCode=*{searchCode}, searchString=*{searchString}, sortCode=*{sortCode}, page=*{page})}'|"
                type="button">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
