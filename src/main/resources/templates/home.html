<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" style="max-width: 800px">
  <div class="py-5 text-center">
    <h2>홈 화면</h2>
  </div>

  <hr class="my-4">
  <div class="row">
    <div class="col" sec:authorize="isAnonymous()">
      <button class="w-100 btn btn-secondary btn-lg" type="button"
              th:onclick="|location.href='@{/members/add}'|">
        회원 가입
      </button>
    </div>
    <div class="col" sec:authorize="isAnonymous()">
      <button class="w-100 btn btn-primary btn-lg"
              onclick="location.href='items.html'"
              th:onclick="|location.href='@{/login}'|" type="button">
        로그인
      </button>
    </div>
  </div>
  <hr class="my-4">


  <div class="row" sec:authorize="isAuthenticated()">
    <div class="col">
      <button class="w-100 btn btn-primary btn-lg" type="button"
              th:onclick="|location.href='@{/posts}'|">
        게시판 보기
      </button>
    </div>
    <div class="col">
      <button class="w-100 btn btn-dark btn-lg"
              onclick="location.href='items.html'"
              th:onclick="|location.href='@{/posts/add}'|" type="button">
        게시판 글쓰기
      </button>
    </div>
  </div>
</div>
<hr class="my-4">
<div class="container" style="max-width: 800px">
  <div class="row" sec:authorize="isAuthenticated()">
<!--    <h4 class="mb-3" th:text="|로그인: ${member.name}|">로그인 사용자 이름</h4>-->
    <div class="col">
      <form th:action="@{/logout}" method="post">
        <button class="w-100 btn btn-secondary btn-lg" type="submit">
          로그아웃
        </button>
      </form>
    </div>
  </div>
</div>
  <hr class="my-4">
</div> <!-- /container -->
</body>
</html>
