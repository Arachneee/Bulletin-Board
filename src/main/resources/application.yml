server.port: 8081
spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/bulletinboard;
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
    open-in-view: false
server:
  servlet:
    session:
      tracking-modes: cookie

logging.level:
  org.hibernate.SQL: debug
  org.hibernate.orm.jdbc.bind: trace